<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="admin-dashboard.js"></script>
</head>
<body>
  <div id="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <div>
      <h2>Add New User</h2>
      <input type="email" id="new-email" placeholder="Enter email" required>
      <input type="password" id="temp-password" placeholder="Temporary Password" required>
      <select id="role-select">
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="viewer">Viewer</option>
      </select>
      <button id="add-email-button">Add User</button>
      <p id="add-error" style="color: red;"></p>
    </div>

    <div>
      <h2>Authorized Emails</h2>
      <ul id="email-list"></ul>
    </div>

    <button id="logout-btn">Logout</button>
  </div>
</body>
</html>
