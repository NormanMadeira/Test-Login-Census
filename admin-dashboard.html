<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" href="https://www.indiancatholicmatters.org/wp-content/uploads/2018/02/Saint-Gonsalo-Garcia.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Admin Dashboard</h1>
  <p>You have successfully logged in as an admin.</p>
  <button id="logout-btn">Logout</button>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    const auth = getAuth();

    // Logout button
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "index.html"; // Redirect to homepage
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
