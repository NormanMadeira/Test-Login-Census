<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Homepage -->
  <div id="homepage">
    <h1>Welcome to Our System</h1>
    <button id="user-login-btn">User Login</button>
    <button id="admin-login-btn">Admin Login</button>
  </div>

  <!-- User Login Page -->
  <div id="user-login-page" style="display: none;">
    <h1>User Login</h1>
    <form id="user-login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button id="forgot-password-btn">Forgot Password</button>
    <button id="back-to-home-btn">Back to Home</button>
  </div>

  <!-- Admin Login Page -->
  <div id="admin-login-page" style="display: none;">
    <h1>Admin Login</h1>
    <button id="google-login-btn">Login with Google</button>
    <button id="back-to-home-admin-btn">Back to Home</button>
  </div>
</body>
</html>
